<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolkit</title>
    <style>
        body{
            font-family: Arial;
            background-color: #eee;
        }

        .toolkit{
            width: 70%;
            margin: 30px auto;
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
        }

        h2{
            text-align: center;
            margin-bottom: 15px;
        }

        .tools{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .tool{
            background: #ddd;
            padding: 15px 20px;
            width: 120px;
            text-align: center;
            border-radius: 5px;
        }

        .tool:hover{
            background: #bbb;
        }
    </style>
</head>
<body>

<div class="toolkit">
    <h2>My Toolkit</h2>

    <div class="tools">
        <div class="tool">Calculator</div>
        <div class="tool">Notes</div>
        <div class="tool">Calendar</div>
        <div class="tool">Settings</div>
        <div class="tool">To-Do</div>
        <div class="tool">Profile</div>
    </div>
</div>

</body>
</html>
